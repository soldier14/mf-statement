name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        
    - name: Install dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Install Ginkgo CLI
      run: go install github.com/onsi/ginkgo/v2/ginkgo@latest
      
    - name: Run tests
      run: make test
      
    - name: Run coverage
      run: make coverage
      
    - name: Build binaries
      run: |
        echo "ğŸ”¨ Building binaries for multiple platforms..."
        
        # Build for Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o bin/mf-statement-linux-amd64 ./cmd/statement
        
        # Build for Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o bin/mf-statement-linux-arm64 ./cmd/statement
        
        # Build for macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o bin/mf-statement-darwin-amd64 ./cmd/statement
        
        # Build for macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -o bin/mf-statement-darwin-arm64 ./cmd/statement
        
        # Build for Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o bin/mf-statement-windows-amd64.exe ./cmd/statement
        
        echo "âœ… Binaries built successfully"
        
    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt
        cat checksums.txt
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/*
        body: |
          ## ğŸš€ MF Statement CLI Release
          
          ### ğŸ“¦ Downloads
          
          **Linux:**
          - `mf-statement-linux-amd64` - Linux AMD64
          - `mf-statement-linux-arm64` - Linux ARM64
          
          **macOS:**
          - `mf-statement-darwin-amd64` - macOS Intel
          - `mf-statement-darwin-arm64` - macOS Apple Silicon
          
          **Windows:**
          - `mf-statement-windows-amd64.exe` - Windows AMD64
          
          ### ğŸ” Verification
          
          Verify your download using the checksums:
          ```bash
          sha256sum -c checksums.txt
          ```
          
          ### ğŸ“‹ Usage
          
          ```bash
          # Make executable (Linux/macOS)
          chmod +x mf-statement-*
          
          # Run
          ./mf-statement-* generate --period 202501 --csv transactions.csv
          ```
          
          ### ğŸ“Š Coverage
          
          This release includes comprehensive test coverage and quality checks.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
